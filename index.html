    <script>
      window.addEventListener('DOMContentLoaded', () => {

        const fn = event => {
          const inputName = event.currentTarget.dataset.input || event.currentTarget.getAttribute('name')
          const input = document.querySelector(`[name="${inputName}"]`)
          input.select();

          try {
            var successful = document.execCommand('copy');
            var msg = successful ? 'successful' : 'unsuccessful';
          } catch (err) {
            console.error('There was an error in copying to clipboard')
          }
        }

        const copyToClipboardBtns = document.querySelectorAll('.copy-to-clipboard')
        copyToClipboardBtns.forEach(a => {
          a.addEventListener('click', fn)
        })

        const copyToClipboardInputs = document.querySelectorAll('.copy-to-clipboard-input')
        copyToClipboardInputs.forEach(a => {
          a.addEventListener('focus', fn)
        })
      })

    </script>
